name: Senso8-LRS20100
model: LRS20100
vendor: Senso8
profileVersion: 1.0.0
lorawan:
  adrAlgorithm: LoRa Only
  classCDownlinkTimeout: 5
  macVersion: LORAWAN_1_0_3
  regionalParametersRevision: A
  supportClassB: false
  supportClassC: false
  supportOTAA: true
codec: |
  function Decode(fPort, data, variables) {
    var values = [];
    
    if (fPort === 2 && data.length >= 8) {
    
      var batteryRaw = (data[0] << 8) | data[1];
      var interruptPin = data[4];
      var sensorFlag = data[7];
      
      var distanceRaw = (data[2] << 8) | data[3];
      var distanceValue;
      if (distanceRaw === 0x0000) {
        distanceValue = 0;
      } else if (distanceRaw < 0x001E) {
        distanceValue = 0;
      } else {
        distanceValue = distanceRaw;
      }

      values.push({ name: "BatteryVoltage", channel: 1, value: batteryRaw, unit: "mV" });
      values.push({ name: "Distance", channel: 2, value: distanceValue, unit: "mm" });
      values.push({ name: "InterruptPin", channel: 3, value: interruptPin, unit: null });
      values.push({ name: "SensorFlag", channel: 4, value: sensorFlag, unit: null });
    }
    
    return values;
  }

  function Encode(data, variables) {
    var bytes = [];
    return bytes;
  }

  function decodeUplink(input) {
    return {
      data: Decode(input.fPort, input.bytes, input.variables)
    };
  }

  function encodeDownlink(input) {
    return {
      bytes: Encode(input.data, input.variables)
    };
  }
datatype:
  "1":
    name: Battery Voltage
    type: AnalogInputObject
    units: millivolts

  "2":
    name: Distance
    type: AnalogInputObject
    units: millimeters
  "3":
    name: Interrupt Pin
    type: BinaryInputObject
  "4":
    name: Sensor Flag
    type: BinaryInputObject